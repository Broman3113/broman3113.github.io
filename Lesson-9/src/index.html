<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-1">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/sBorN8QLVaM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form text-center">
                        <p class="form-header">Введите свой email</p>
                        <form action="#">
                            <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control form-control-lg" placeholder="Ваш email">
                            <button type="button" class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
                </div>
            </div>
            <div class="feature text-center">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6">
                        <div class="feature-box">
                            <img src="img/01.png" alt="1 преимущество">
                            <p class="">Первое</br> преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                        <div class="feature-box">
                            <img src="img/02.png" alt="2 преимущество">
                            <p>Второе</br> преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                        <div class="feature-box">
                            <img src="img/03.png" alt="3 преимущество">
                            <p>Третье</br> преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                        <div class="feature-box">
                            <img src="img/04.png" alt="4 преимущество">
                            <p>Четвертое</br> преимущество</p>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-lg">Получить инструкцию</button>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h2 class="section-header text-center text-uppercase">Наши клиенты</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-sm-6">
                    <div class="faces"><img src="img/face1.png" alt="Лицо1"></div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="faces"><img src="img/face2.png" alt="Лицо2"></div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="faces"><img src="img/face3.png" alt="Лицо3"></div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="faces"><img src="img/face4.png" alt="Лицо4"></div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="faces"><img src="img/face5.png" alt="Лицо5"></div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="faces"><img src="img/face6.png" alt="Лицо6"></div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="faces"><img src="img/face7.png" alt="Лицо7"></div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="faces"><img src="img/face8.png" alt="Лицо8"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
